<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
     <link rel="stylesheet" href="css/global.css" />
     <link rel="stylesheet" href="css/settings.css" />
</head>
<body>
    <div class="app-container">
        <h1>Einstellungen</h1>

        <div class="profile-section">
            <div class="section-title">Konto-Einstellungen</div>
            
            <button class="settings-button">Passwort ändern</button>
        </div>

        <div class="profile-section">
            <div class="section-title">Benachrichtigungen</div>

            <div class="settings-toggle-item">
                <span>Benachrichtigung bei neuem Match</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="settings-toggle-item">
                <span>Benachrichtigung bei neuer Nachricht</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="profile-section">
            <div class="section-title">App</div>
            
            <button class="update-button danger-button">Abmelden</button>
            <button class="update-button delete-button">Konto löschen</button>
        </div>
    
        <div class="icon-bar">
                <div class="icon">
                    <a href="profile.html">
                        <img src="images/icon3.png" alt="Profile Icon" />
                    </a>
                </div>
                <div class="icon">
                    <a href="swipen.html">
                        <img src="images/icon4.png" alt="Swipen Icon" />
                    </a>
                </div>
                <div class="icon">
                    <a href="chat.html">
                        <img src="images/icon2.png" alt="Chat Icon" />
                    </a>
                </div>
                <div class="icon">
                    <a href="settings.html">
                        <img src="images/icon1.png" alt="Settings Icon" />
                    </a>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
