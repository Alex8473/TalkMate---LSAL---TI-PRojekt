<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
  <div class="app-container">
    <h1>Profile</h1>
    <form id="profile-form">
      <div class="profile-section">
        <div class="section-title">Persönliche Informationen</div>
        <div class="searchbar">
          <input type="text" id="fullname" class="searchInput" placeholder="Vorname + Nachname" />
        </div>
        <div class="searchbar">
          <input type="text" id="username" class="searchInput" placeholder="Benutzername" />
        </div>
      </div>

      <div class="profile-section">
        <div class="section-title">Muttersprache</div>
        <div class="language-selector" id="native-language">
          <div class="language-option selected">Deutsch</div>
          <div class="language-option">Englisch</div>
          <div class="language-option">Französisch</div>
        </div>
      </div>

      <div class="profile-section">
        <div class="section-title">Welche Sprache willst du lernen?</div>
        <div class="language-selector" id="learning-language">
          <div class="language-option selected">Deutsch</div>
          <div class="language-option">Englisch</div>
          <div class="language-option">Französisch</div>
        </div>
      </div>

      <div class="hobby-section">
        <div class="section-title">Interessen & Hobbys</div>
        <div class="hobby-grid">
          <div class="hobby-item"><input type="checkbox" value="Reisen" checked><label>Reisen</label></div>
          <div class="hobby-item"><input type="checkbox" value="Musik"><label>Musik</label></div>
          <div class="hobby-item"><input type="checkbox" value="Sport"><label>Sport</label></div>
          <div class="hobby-item"><input type="checkbox" value="Kochen" checked><label>Kochen</label></div>
          <div class="hobby-item"><input type="checkbox" value="Lesen"><label>Lesen</label></div>
          <div class="hobby-item"><input type="checkbox" value="Kunst"><label>Kunst</label></div>
        </div>
      </div>

      <button type="submit" class="update-button">Profil aktualisieren</button>
    </form>

    <div class="icon-bar">
      <div class="icon"><a href="profile.html"><img src="images/icon3.png" alt="Profile Icon" /></a></div>
      <div class="icon"><a href="swipen.html"><img src="images/icon4.png" alt="Swipen Icon" /></a></div>
      <div class="icon"><a href="chat.html"><img src="images/icon2.png" alt="Chat Icon" /></a></div>
      <div class="icon"><a href="settings.html"><img src="images/icon1.png" alt="Settings Icon" /></a></div>
    </div>
  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
