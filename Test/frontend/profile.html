<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <link rel="stylesheet" href="css/global.css" />
     <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
    <div class="app-container">
        <h1>Profile</h1>
        
        <form>
            <div class="profile-section">
                <div class="section-title">Persönliche Informationen</div>
                <div class="searchbar">
                    <input type="text" class="searchInput" placeholder="Vorname + Nachname" />
                </div>
                <div class="searchbar">
                    <input type="text" class="searchInput" placeholder="Benutzername" />
                </div>
            </div>

             <div class="profile-section">
                <div class="section-title">Muttersprache</div>
                <div class="language-selector">
                    <div class="language-option selected">Deutsch</div>
                    <div class="language-option">Englisch</div>
                    <div class="language-option">Französisch</div>
                </div>
            </div>

            <div class="profile-section">
                <div class="section-title">Welche Sprache willst du lernen?</div>
                <div class="language-selector">
                    <div class="language-option selected">Deutsch</div>
                    <div class="language-option">Englisch</div>
                    <div class="language-option">Französisch</div>
                </div>
                
            </div>

            <div class="hobby-section">
             <div class="section-title">Interessen & Hobbys</div>
                <div class="hobby-grid">
                    <div class="hobby-item">
                        <input type="checkbox" id="travel" name="hobbies" value="travel" checked>
                        <label for="travel">Reisen</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">Musik</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">Sport</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking" checked>
                        <label for="cooking">Kochen</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">Lesen</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="movies" name="hobbies" value="movies">
                        <label for="movies">Filme</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="art" name="hobbies" value="art">
                        <label for="art">Kunst</label>
                    </div>
                </div>
            </div>
                

         

            <button type="submit" class="update-button">Profil aktualisieren</button>

            <button type="submit">Update</button>
            <div class="icon-bar">
                <div class="icon">
                    <a href="profile.html">
                        <img src="images/icon3.png" alt="Home Icon" />
                    </a>
                </div>
                <div class="icon">
                    <a href="swipen.html">
                        <img src="images/icon4.png" alt="Chat Icon" />
                    </a>
                </div>
                <div class="icon">
                    <a href="chat.html">
                        <img src="images/icon2.png" alt="Profile Icon" />
                    </a>
                </div>
                <div class="icon">
                    <a href="settings.html">
                        <img src="images/icon1.png" alt="Settings Icon" />
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
