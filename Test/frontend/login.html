<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="app-container">
    <h1 id="form-title">Login</h1>

    <!-- Login-Formular -->
    <form id="login-form">
      <div class="searchbar">
        <input type="text" class="searchInput" id="login-username" placeholder="Username" required autocomplete="off" />
      </div>
      <div class="searchbar">
        <input type="password" class="searchInput" id="login-password" placeholder="Password" required />
      </div>
      <button type="submit" class="update-button">Login</button>
    </form>

    <button class="register-button" id="show-register-btn" type="button">Create Account</button>

    <!-- Registrierungsformular -->
    <form class="register-form" id="register-form" style="display:none;">
      <div class="searchbar">
        <input type="text" class="searchInput" id="register-username" placeholder="Benutzername" required autocomplete="off" />
      </div>
      <div class="searchbar">
        <input type="password" class="searchInput" id="register-password" placeholder="Passwort" required />
      </div>

      <div class="profile-section">
        <div class="section-title">Muttersprache</div>
        <div class="language-selector">
          <div class="language-option selected">Deutsch</div>
          <div class="language-option">Englisch</div>
          <div class="language-option">Französisch</div>
        </div>
      </div>

      <div class="profile-section">
        <div class="section-title">Welche Sprache willst du lernen?</div>
        <div class="language-selector">
          <div class="language-option selected">Deutsch</div>
          <div class="language-option">Englisch</div>
          <div class="language-option">Französisch</div>
        </div>
      </div>

      <div class="hobby-section">
        <div class="section-title">Interessen & Hobbys</div>
        <div class="hobby-grid">
          <div class="hobby-item">
            <input type="checkbox" id="travel" name="hobbies" value="Reisen" checked>
            <label for="travel">Reisen</label>
          </div>
          <div class="hobby-item">
            <input type="checkbox" id="music" name="hobbies" value="Musik">
            <label for="music">Musik</label>
          </div>
          <div class="hobby-item">
            <input type="checkbox" id="sports" name="hobbies" value="Sport">
            <label for="sports">Sport</label>
          </div>
          <div class="hobby-item">
            <input type="checkbox" id="cooking" name="hobbies" value="Kochen" checked>
            <label for="cooking">Kochen</label>
          </div>
          <div class="hobby-item">
            <input type="checkbox" id="reading" name="hobbies" value="Lesen">
            <label for="reading">Lesen</label>
          </div>
          <div class="hobby-item">
            <input type="checkbox" id="art" name="hobbies" value="Kunst">
            <label for="art">Kunst</label>
          </div>
        </div>
      </div>

      <button type="submit" class="update-button">Register</button>
      <button type="button" id="back-to-login-btn" class="register-button">Back to Login</button>
    </form>

    <div class="logo-container">
      <img src="images/logo-transparent.png" alt="Logo" class="logo-image">
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
