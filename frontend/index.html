<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="searchbar">
        <img src="images/searchIcon.png" alt="Search Icon" class="searchIcon" />
        <input type="text" class="searchInput" placeholder="Search..." />
      </div>
      <div class="profile-Swipe">
        <div id="swipe-message" class="swipe-message">

        </div>
        <div class="profile-card">
          <img src="images/profile1.jpg" alt="Profile 1" class="profile-avatar"/>
          <h2 id="profile-name">Testprofil 1</h2>
          <p id="profile-age">Age: 25</p>
          <div class="profile-hobbies" id="profile-hobbies"></div>
        </div>
        <div class="profile-actions">
          <button id="reject-btn">Ablehnen</button>
          <button id="accept-btn">Annehmen</button>
        </div>
        
      </div>
      <div class="icon-bar">
          <div class="icon">
            <a href="profile.html">
              <img src="images/icon3.png" alt="Home Icon" />
            </a>
          </div>
          <div class="icon">
            <a href="index.html">
              <img src="images/icon4.png" alt="Chat Icon" />
            </a>
          </div>
          <div class="icon">
            <a href="chat.html">
              <img src="images/icon2.png" alt="Profile Icon" />
            </a>
          </div>
          <div class="icon">
            <a href="settings.html">
              <img src="images/icon1.png" alt="Settings Icon" />
            </a>
          </div>
        </div>
      <!-- NEU: Runde Buttons unterhalb von profile-Swipe -->
      <div class="swipe-round-buttons">
        <button id="round-reject" class="round-btn reject-btn" aria-label="Ablehnen">✗</button>
        <button id="round-accept" class="round-btn accept-btn" aria-label="Annehmen">✓</button>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
